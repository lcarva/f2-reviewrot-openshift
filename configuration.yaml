git_services:
  - type: github
    host: github.com
    token: ENV.GITHUB_TOKEN
    repos:
    - redhat-aqe/review-rot
    - fedora-modularity/product-definition-center
    - fedora-infra/pdc-updater
    - fedora-infra/datanommer
    - fedora-infra/datagrepper
    - fedora-modularity/message-tagging-service
    - release-engineering/estuary
    - release-engineering/estuary-api
    - release-engineering/estuary-updater
    - release-engineering/resultsdb-updater
    - release-engineering/fedmsg_meta_umb
    - release-engineering/mbs-messaging-umb
    - ralphbean/finishline
    - ralphbean/f2-reviewrot-openshift
    - accorvin/jira-mosaic
    - mokshaproject/moksha
  - type: pagure
    host: pagure.io
    repos:
    - fm-orchestrator
    - waiverdb
    - greenwave
    - freshmaker
    - odcs
    - modulemd
    - sync-to-jira
    - set-jira-paf
    - fedrepo_req
    - module_diff
    - fedora-ci/messages
  - type: gitlab
    host: https://gitlab.cee.redhat.com
    token: ENV.GITLAB_TOKEN
    repos:
    - devops/botas
    - devops/botas-cache
    - devops/factory2-openshift-templates
    - devops/factory2-best-practices
    - devops/factory2-segment-tests
    - devops/ursa-major
    - devops/release-driver
    - devops/umb-openshift
    - devops/penumbra
    - devops/factory2-jobs
    - devops/stream-branching-tool
    - rcm/container-image-groups
    - ansible-playbooks/freshmaker-playbooks
    - ansible-playbooks/mts-playbooks
    - ansible-playbooks/factory2-jobs-playbooks
    - ansible-playbooks/factory2-prometheus-playbooks
    - ansible-playbooks/greenwave-playbooks
    - ansible-playbooks/odcs-playbooks
    - ansible-playbooks/umb-irc-playbooks
    - ansible-playbooks/waiverdb-playbooks
    - ansible-playbooks/mbs-playbooks
    - ansible-playbooks/cachito-playbooks
    - ansible-playbooks/datagrepper-playbooks
    - ansible-playbooks/estuary-playbooks
    - ansible-playbooks/resultsdb-playbooks
    - ansible-playbooks/resultsdb-updater-playbooks
    - ansible-roles/mbs
    - ansible-roles/mbs-frontend
    - ansible-roles/odcs
    - ansible-roles/resultsdb
    - ansible-roles/resultsdb-frontend
    - ansible-roles/resultsdb-updater
